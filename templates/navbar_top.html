<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="link-secondary" href="{% url 'contact' %}">Contact</a></div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="{% url 'blog:blog_home' %}">Darshan's Blog</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="link-secondary" href="#" aria-label="Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
            </a>
            {% if request.user.is_authenticated %}
            <ul class="nav nav-pills">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">{{ request.user.username }}</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'blog:post_list' %}">Posts</a></li>
                  <li><a class="dropdown-item" href="{% url 'category:category_list' %}">Categories</a></li>
                  <li><a class="dropdown-item" href="{% url 'tag:tag_list' %}">Tags</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
              </li>
            </ul>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-default">Login</a>
            {% endif %}
          </div>
        </div>
      </header>

    {% if request.user.is_authenticated %}
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
        {% for category in categories %}
            <a class="p-2 link-secondary" href="#">{{category}}</a>
        {% endfor %}
        </nav>
      </div>
    {% endif %}
</div>
